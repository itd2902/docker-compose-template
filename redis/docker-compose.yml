version: "3.2"
services:
  redis:
    image: "redis:alpine"
    command: redis-server /usr/local/etc/redis/redis.conf --requirepass 290299xxaA@--dir /data
    #command: redis-server --requirepass Mramra1234!@
    ports:
      - "6380:6379"
    volumes:
      - ./redis-data:/data
      - ./redis.conf:/usr/local/etc/redis/redis.conf
