version: "2"
services:
  portainer:
    container_name: "portainer"
    image: portainer/portainer
    command: -H unix:///var/run/docker.sock
    restart: always
    ports:
      - 9000:9000
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    networks:
      - local-network
volumes:
  portainer_data:
networks:
  local-network:
    external: true
